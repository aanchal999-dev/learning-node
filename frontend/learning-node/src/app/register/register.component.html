<div class="form-page justify-center flex">
  <div class="register-form form-container flex justify-center">
    <form name="registerForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex justify-center flex-col">
      <div class="flex-col flex justify-center">
        <mat-form-field class="input-fields">
          <input matInput type="text" formControlName="name" placeholder="Name">
          <mat-icon matSuffix class="secondary-text">person_outline</mat-icon>
          <mat-error *ngIf="!registerForm.get('name')?.valid" class="error">
            Name is required!
          </mat-error>
        </mat-form-field>
        <mat-form-field class="input-fields">
          <input matInput type="text" formControlName="designation" placeholder="Designation">
          <mat-icon matSuffix class="secondary-text">work_outline</mat-icon>
          <mat-error *ngIf="!registerForm.get('designation')?.valid" class="error">
            Designation is required!
          </mat-error>
        </mat-form-field>
        <mat-form-field class="input-fields">
          <input matInput type="text" formControlName="username" placeholder="Username">
          <mat-icon matSuffix class="secondary-text">mail</mat-icon>
          <mat-error *ngIf="!registerForm.get('username')?.valid" class="error">
            Username is required!
          </mat-error>
        </mat-form-field>
        <mat-form-field class="input-fields">
          <input matInput type="password" formControlName="password" placeholder="Password">
          <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
          <mat-error *ngIf="!registerForm.get('password')?.valid" class="error">
            Password is required!
          </mat-error>
        </mat-form-field>
        <a href="/login" class="small-font">Already have an account? Login</a>
      </div>
      <button mat-raised-button type="submit" class="button">Register</button>
    </form>
  </div>
</div>
